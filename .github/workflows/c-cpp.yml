name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for configure script
        run: ls -la || echo "No configure script found!"

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool

      - name: Generate configure script (if missing)
        run: autoreconf -i

      - name: Run configure
        run: ./configure

      - name: Run make
        run: make

      - name: Run make check
        run: make check

      - name: Run make distcheck
        run: make distcheck
